<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AlgoVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto mt-8">
      <h1 class="text-xl font-bold text-center">Welcome to AlgoVerse, {{ name }}!</h1>
      <p class="text-center mt-4">You are currently studying: {{ course }}</p>
      <form action="/selection" method="post" class="mt-8 text-center">
        <p>What would you like to learn today?</p>
        <select name="topic" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5 mx-auto">
          <option value="sortings">Sortings</option>
          <option value="algorithms">Algorithms</option>
          <option value="motion-detection">Motion Detection</option>
        </select>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2">Submit</button>
      </form>
      <div class="mt-4 text-center">
        <a href="/take-quiz" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Take Quiz</a>
      </div>
    </div>
    {% include 'partials/_footer.html' %}
    <script>
      // Animation or additional JavaScript can go here
    </script>
  </body>
</html>
