<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto mt-8">
      <h1 class="text-xl font-bold text-center">Select a Sorting Algorithm</h1>
      <form action="/sorting" method="post" class="mt-8 text-center">
        <select name="sorting" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5 mx-auto">
          <option value="bubble-sort">Bubble Sort</option>
          <option value="merge-sort">Merge Sort</option>
          <option value="insertion-sort">Insertion Sort</option>
        </select>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2">Learn</button>
      </form>
    </div>
    {% include 'partials/_footer.html' %}
  </body>
</html>
